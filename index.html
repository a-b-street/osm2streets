<!DOCTYPE html>
<html>
  <head>
    <title>street explorer</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />

    
    

    
    <script type="module" crossorigin src="/osm2streets/assets/main-46945a92.js"></script>
    <link rel="modulepreload" crossorigin href="/osm2streets/assets/@vite-plugin-wasm-pack@osm2streets-js-72b2f423.js">
    <link rel="stylesheet" href="/osm2streets/assets/@vite-plugin-wasm-pack@osm2streets-js-7fefe251.css">
    <link rel="stylesheet" href="/osm2streets/assets/index-a2eba77a.css">
  </head>
  <body>
    <aside>
      <header>
        <h1>StreetExplorer</h1>
        <p>
          Understanding OSM streets &amp; intersections with
          <a href="https://github.com/a-b-street/osm2streets" target="_blank"
            >osm2streets</a
          >
          &amp;
          <a href="https://github.com/a-b-street/osm2lanes" target="_blank"
            >osm2lanes</a
          >.
        </p>
      </header>

      <form id="import-settings">
        <details class="fieldset">
          <summary>Processing Options</summary>
          <label>
            <input name="debugEachStep" type="checkbox" />Debug each
            transformation step
          </label>
          <label>
            <input name="dualCarriagewayExperiment" type="checkbox" />Enable
            dual carriageway experiment
          </label>
          <label>
            <input name="cycletrackSnappingExperiment" type="checkbox" />Enable
            cycletrack snapping experiment
          </label>
          <label>
            <input name="osm2lanes" type="checkbox" />Enable osm2lanes
            experiment
          </label>
          <div>
            Sidewalks:
            <label>
              <input name="sidewalks" type="radio" value="mapped" checked />use mapped
              footways
            </label>
            <label>
              <input name="sidewalks" type="radio" value="infer" />infer
              on roads
            </label>
          </div>
        </details>
      </form>

      <fieldset>
        <legend>
          <select id="test-list">
            <option value="">No test case</option>
            <option value="dynamic" hidden>Custom imported area</option>
          </select>
        </legend>
        <div id="view-controls">
          <button type="button" id="import-view">import current view</button>
        </div>
      </fieldset>
    </aside>
    <div id="map"></div>
  </body>
</html>
